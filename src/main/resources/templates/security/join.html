<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--  <meta name="description" content="">-->
<!--  <meta name="author" content="">-->
  <title>회원가입</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<!--  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">-->
</head>

<body>
<div class="container">
  <form class="form-signin" id='join_form'>
    <h2 class="form-signin-heading text-center mb-5">회원가입!</h2>

    <!-- 아이디 -->
    <label for="userId" class="sr-only">아이디</label>
    <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디" required autofocus>

    <!-- 이름 -->
    <label for="name" class="sr-only">이름</label>
    <input type="text" id="name" name="name" class="form-control" placeholder="이름" required>

    <!-- 비밀번호 -->
    <label for="password" class="sr-only">비밀번호</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>

    <!-- 닉네임 -->
    <label for="nickname" class="sr-only">닉네임</label>
    <input type="text" id="nickname" name="nickname" class="form-control" placeholder="닉네임" required>

    <!-- 이메일 -->
    <label for="email" class="sr-only">이메일</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="이메일" required>

    <!-- 이메일 비밀 여부 -->
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" name="emailSecret" value="true"> 이메일 비공개
      </label>
    </div>

    <!-- 전화번호 -->
    <label for="phone" class="sr-only">전화번호</label>
    <input type="text" id="phone" name="phone" class="form-control" placeholder="전화번호" required>

    <!-- 전화번호 비밀 여부 -->
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" name="phoneSecret" value="true"> 전화번호 비공개
      </label>
    </div>

    <!-- 지역 -->
    <label for="regionType" class="sr-only">지역</label>
    <select id="regionType" name="regionType" class="form-control" required>
      <option value="SEOUL">서울</option>
      <option value="BUSAN">부산</option>
    </select>

    <!-- 사용자 타입 -->
    <label for="userType" class="sr-only">사용자 타입</label>
    <select id="userType" name="userType" class="form-control" required>
      <option value="AUTHOR">작가</option>
      <option value="PLANNER">기획자</option>
    </select>

    <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
  </form>

  <script>
    const form = document.getElementById('join_form');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = new FormData(form);
      const param = JSON.stringify(Object.fromEntries(data));

      fetch('/auth/join', {
        method: 'POST',
        body: param,
        headers: {
          'Content-Type': 'application/json'
        }
      })
              .then(response => {
                debugger;
                if (response.status == 200) {
                  window.location.href = '/view/login';
                  alert("회원가입 성공")
                } else {
                  alert("회원가입 실패")
                }
              })
              .catch(error => console.log(error))
    });
  </script>
</div>
</body>
</html>
