server:
  port: 8080

spring:
  datasource:
    driver-class-name: "com.mysql.cj.jdbc.Driver"
    url: "jdbc:mysql://localhost:3306/artSeeReal?serverTimezone=Asia/Seoul"
    username: "root"
    password: "0000"

  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
  mvc:
    path match:
      matching-strategy: ant_path_matcher

  thymeleaf: # 스프링 시큐리티 설정 시 필요한 ViewResolver 구성을 위해 타임리프 추가
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false # 개발 중에는 캐시를 비활성화하는 것이 좋음.

Email:

idFindPath:
  template: /templates/idFindForm.html
passwordPath:
  template: /templates/passwordForm.html


logging:
  level:
    org:
      springframework:
        security: debug

spring-doc:
  packages-to-scan: com.ArtSeeReal.pro.controller
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /swagger-ui.html
    display-query-params-without-oauth2: true
  api-docs:
    path: /api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json